<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Plate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="color picker.png" alt="" class="logo">
            <div>
                <h1>color plate generator</h1>
                <p> press <kbd class="space-key">space-key</kbd> to generate new color plate</p>
            </div>
        </header>
        <main>
            <div class="generate-colors">
                <div class="generate-color">
                    <label for="color1">
                        <button class="copy">copy</button>
                        <p class="color-value">#0be23c</p>
                    </label>
                    <input type="color" name="" id="color1">
                </div>
                <div class="generate-color">
                    <label for="color2">
                        <button class="copy">copy</button>
                        <p class="color-value">#0be23c</p>
                    </label>
                    <input type="color" name="" id="color2">
                </div>
                <div class="generate-color">
                    <label for="color3">
                        <button class="copy">copy</button>
                        <p class="color-value">#0be23c</p>
                    </label>
                    <input type="color" name="" id="color3">
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>

</html>
